<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Vídeo - Bynnor Smart Monitoring</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .error-message {
            color: #f44336;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay>
            <!-- O src será definido via JavaScript -->
        </video>
        <div class="controls">
            <button id="downloadBtn">Baixar Vídeo</button>
            <button id="closeBtn">Fechar</button>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            
            if (!videoUrl) {
                showError('URL do vídeo não fornecida');
                return;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            const downloadBtn = document.getElementById('downloadBtn');
            const closeBtn = document.getElementById('closeBtn');
            
            // Configurar o player de vídeo
            videoPlayer.src = decodeURIComponent(videoUrl);
            
            // Configurar botão de download
            downloadBtn.addEventListener('click', function() {
                const a = document.createElement('a');
                a.href = videoPlayer.src;
                a.download = 'video_processado.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
            
            // Configurar botão de fechar
            closeBtn.addEventListener('click', function() {
                window.close();
            });
            
            // Tratamento de erros do vídeo
            videoPlayer.addEventListener('error', function() {
                showError('Erro ao carregar o vídeo. Tente fazer o download.');
            });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
